<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <nav>
      
          <div>MUM Golden Dome Market ::: SRM System</div>
          <div>Products</div>
          <div>Suppliers</div>

        <div class="second">
          <div>Hello!</div>
          <button class="sign-out">Sign Out</button>
        </div>
      </nav>
      <div id="content">
        <h2>New Product Form</h2>
        <form id="form">
          <div>
            <label for="product-number">Product Number</label><br />
            <input type="text" name="product-number" id="product-number" />
          </div>
          <div>
            <label for="stock-item">Quantity in stock</label><br />
            <input
              type="text"
              name="stock-item"
              id="stock-item"
              placeholder="0"
            />
          </div>
          <div>
            <label for="name">Name</label><br />
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="supplier">Supplier:</label><br />
            <select
              type="text"
              name="supplier"
              id="supplier"
              placeholder="Select a supplier"
            >
              <option value="x">x</option>
              <option value="y">y</option>
              <option value="z">z</option>
            </select>
          </div>
          <div>
            <label for="unit-price">Unit Price</label><br />
            <input
              type="text"
              name="unit-price"
              id="unit-price"
              placeholder="0.0"
            />
          </div>
          <div>
            <label for="supply-date">Product Number</label><br />
            <input
              type="text"
              name="supply-date"
              id="supply-date"
              placeholder="yyyy-mm-dd"
            />
          </div>
          <div class="bottom">
            <button type="reset" id="reset">Reset</button>
            <button id="cancel">Cancel</button>
            <button id="save" type="submit">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
