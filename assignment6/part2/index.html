<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h2>New Product Form</h2>
        <form id="form">
            <label for="email">Email Address</label><br />
            <input type="text" name="email" id="email" placeholder="Enter Email"/>
            <span class="input-message">We'll never share your email with anyone else</span></br/>
            <label for="password">Password</label><br />
            <input type="text" name="password" id="password" placeholder="Password" pattern="[0-9]{" />
            <input type="checkbox" name="check-me">Check me out</input><br />
            <button id="submit" type="submit">Submit</button>
         
        </form>
      </div>
    </div>
  </body>
</html>
